<!-- Generated template for the SelectSearchableComponent component -->
<button ion-item detail-none (click)="goToList($event)">            
    <ion-label stacked style="color:#999">{{title}}</ion-label>
    <ion-label style="margin-top:3px;padding-bottom:2px">{{currentItem==null ? '&nbsp;': currentItem[itemDescription]}}</ion-label>    
    <div class="caret" item-right></div>
</button>
