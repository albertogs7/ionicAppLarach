<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [formControl]="searchControl" [(ngModel)]="searchText" (ionInput)="onSearchInput()"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
      <button ion-item (click)="returnItem(item)" *ngFor="let item of items">{{item.name}}</button>
  </ion-list>
</ion-content>
