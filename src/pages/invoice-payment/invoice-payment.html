<ion-header>
  <ion-navbar>
  </ion-navbar>
    <br>
    <p>TOTAL</p>
    <h1 class="total"><p>{{invoice.currency}}</p>{{invoice.docTotal | number:'1.2-2'}}</h1>
    <p>PAGADO</p>
    <h1 class="paidsum"><p>{{payment.currency}}</p>{{payment.paidSum | number:'1.2-2'}}</h1>
    <br>
    <!--<div style="width: 100%;text-align:right;padding-right: 5px;">-->   
      <button ion-button outline block>Finalizar</button>
    <!--</div>-->
</ion-header>
<ion-content>    
  <ion-list>
      <button ion-item detail-none (click)="paymentDetails(item.code,item.type)" *ngFor="let item of shareService.paymentMethods">
        <div [ngSwitch]="item.type">
            <ion-grid>
              <ion-row>
                <ion-col col-2>
                  <ion-icon *ngSwitchCase="T" name="card"></ion-icon>
                  <ion-icon *ngSwitchCase="C" name="cash"></ion-icon>
                  <ion-icon *ngSwitchCase="O" name="information"></ion-icon>
                  <ion-icon *ngSwitchCase="D" name="return-left"></ion-icon>
                  <ion-icon *ngSwitchDefault name="ios-usd"></ion-icon>
                </ion-col>
                <ion-col col-10>{{item.name}}</ion-col>                
              </ion-row>
            </ion-grid>      
        </div>        
      </button>
  </ion-list>
</ion-content>
