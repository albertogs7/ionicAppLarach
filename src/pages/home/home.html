<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button block (click)="this.appSettings.set('saludo','Hola mundo');">Set setting</button>
  <button ion-button block (click)="this.appSettings.get('saludo');">Get setting</button>
  <p>
    <button ion-button block (click)="launchPage2()">Ir a pagina 2</button>
    <button ion-button block color="secondary" (click)="launchPage2Url()">Ir a pagina 2 (Url)</button>
    
	<button ion-button color="light">Light</button>
	<button ion-button>Default</button>
	<button ion-button color="secondary">Secondary</button>
	<button ion-button color="danger">Danger</button>
	<button ion-button color="dark">Dark</button>

	<button ion-button color="light" outline>Light Outline</button>
	<button ion-button outline>Primary Outline</button>
	<button ion-button color="secondary" outline>Secondary Outline</button>
	<button ion-button color="danger" outline>Danger Outline</button>
	<button ion-button color="dark" outline>Dark Outline</button>
  </p>
  <button ion-button color="dark" outline (click)="testAccess()">Test function</button>
</ion-content>
