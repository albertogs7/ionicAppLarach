<!--
  Generated template for the InvoiceDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Cabecera del documento</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
        <ion-label stacked>Fecha</ion-label>
        <ion-input type="text" [(ngModel)]="docHeader.docDate"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Lista de precios</ion-label>
        <ion-input type="text" [(ngModel)]="docHeader.priceList"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Condicion de pago</ion-label>
      <ion-select [(ngModel)]="docHeader.groupNum">
          <ion-option value="nes">NES</ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>          
        </ion-select>
    </ion-item>
    <select-searchable title="Vendedor" 
                       [itemList]="salesPersons"
                       >
    </select-searchable>
    <ion-item>
      <button ion-button color="primary" (click)="gotoClick($event)">Haga click</button>  
    </ion-item>
    <ion-item>
        <ion-label stacked>Comentarios</ion-label>
        <ion-input type="text" [(ngModel)]="docHeader.comments"></ion-input>
    </ion-item>
  </ion-list>  
</ion-content>
