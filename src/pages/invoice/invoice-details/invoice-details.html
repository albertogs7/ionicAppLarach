<ion-header>
  <ion-navbar>        
    <ion-item no-lines class="content-header">              
        <ion-icon name="document"></ion-icon>        
        <h3>Cabecera del documento</h3>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
        <ion-label stacked>Fecha</ion-label>
        <ion-input type="text" disabled [ngModel]="docHeader.docDate | date:'dd/MM/yyyy'" (ngModel)="docHeader.docDate"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Lista de precios</ion-label>
        <ion-input type="text" disabled [(ngModel)]="docHeader.listName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Condicion de pago</ion-label>
      <ion-select [(ngModel)]="docHeader.groupNum">
          <ion-option *ngFor="let item of shareService.paymentTerms" [value]="item.id">{{item.name}}</ion-option>          
        </ion-select>
    </ion-item>
    <select-searchable title="Vendedor" 
                       itemValue="id"
                       itemDescription="name"
                       [itemList]="shareService.salesPersons"
                       [currentItem]="docHeader.salesPerson"                       
                       >
    </select-searchable>    
    <ion-item>
        <ion-label stacked>Direcci√≥n</ion-label>
        <ion-textarea type="text" [(ngModel)]="docHeader.address"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label stacked>Comentarios</ion-label>
        <ion-textarea type="text" [(ngModel)]="docHeader.comments"></ion-textarea>
    </ion-item>
  </ion-list>  
</ion-content>
