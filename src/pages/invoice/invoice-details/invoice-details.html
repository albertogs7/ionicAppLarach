<ion-header>
  <ion-navbar>
    <ion-title>Cabecera del documento</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-input type="text" [(ngModel)]="docHeader.docDate"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Lista de precios</ion-label>
        <ion-input type="text" [(ngModel)]="docHeader.priceList"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Empleado ventas</ion-label>
      <ion-select [(ngModel)]="docHeader.slpCode">
          <ion-option value="nes">NES</ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Condiciones</ion-label>
        <ion-select [(ngModel)]="docHeader.groupNum">
            <ion-option value="nes">NES</ion-option>
            <ion-option value="n64">Nintendo64</ion-option>
            <ion-option value="ps">PlayStation</ion-option>
            <ion-option value="genesis">Sega Genesis</ion-option>
            <ion-option value="saturn">Sega Saturn</ion-option>
            <ion-option value="snes">SNES</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Comentarios</ion-label>
        <ion-input type="text" [(ngModel)]="docHeader.comments"></ion-input>
    </ion-item>
  </ion-list>  
</ion-content>
