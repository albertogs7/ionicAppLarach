<ion-header>
    <ion-navbar>                                    
    </ion-navbar>
    <ion-title>
        <ion-grid>
            <ion-row>
                <ion-col text-left style="overflow-x:hidden">
                    <p>Saldo L. 100,000.00</p>
                    <p>Disp. L. 100,000.00</p>                    
                </ion-col>
                <ion-col>                    
                    <img src="{{customer.imagePath}}" />
                </ion-col>                
                <ion-col>
                    <!--<p style="font-size:10pt"></p> -->                                       
                    <button ion-button small outline>{{shareService.invoice.customer.cardCode}}</button>
                </ion-col>
            </ion-row>
        </ion-grid>            
      </ion-title>    
  </ion-header>
  <ion-content>
    <ion-list>      
      <ion-item>
          <ion-label stacked>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="customer.cardName"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>RFC</ion-label>
          <ion-input type="text" [(ngModel)]="customer.RFC"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Telefono</ion-label>
          <ion-input type="text" [(ngModel)]="customer.phone"></ion-input>
      </ion-item>      
      <ion-item>
          <ion-label stacked>Correo</ion-label>
          <ion-input type="text" [(ngModel)]="customer.email"></ion-input>
      </ion-item>      
      <select-searchable title="Paises" 
                       itemValue="id"
                       itemDescription="name"
                       [itemList]="shareService.countries"
                       [currentItem]="country"                       
                       (selectedItem)="customer.country=$event.id"
                       >
    </select-searchable>
      <ion-item>
          <ion-label stacked>Estado</ion-label>
          <ion-input type="text" [(ngModel)]="customer.state"></ion-input>
      </ion-item>      
      <ion-item>
          <ion-label stacked>Direcci√≥n</ion-label>
          <ion-input type="text" [(ngModel)]="customer.address"></ion-input>
      </ion-item>                  
    </ion-list>  
  </ion-content>
