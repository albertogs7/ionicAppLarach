<ion-header> 
    <ion-toolbar>                        
        <ion-item no-lines>
            <ion-grid>
              <ion-row>
                <ion-col col-2>
                    <img src="assets/imgs/customer.png" />
                </ion-col>
                <ion-col col-10>
                    <button ion-button clear block (click)="customerDetails()">
                      <h2>{{document.customer.cardName}}</h2>
                      <h5>{{document.customer.cardCode}}</h5>
                    </button>                    
                </ion-col>
              </ion-row>
            </ion-grid>           
        </ion-item>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>    
    <ion-list>
        <ion-item-sliding *ngFor="let line of document.lines">
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col col-1>
                    <ion-icon name="cube"></ion-icon>
                </ion-col>
                <ion-col col-7>
                  <p class="itemcode">{{line.itemCode}}</p>
                  <p class="itemname">{{line.itemName}}</p>
                  <p class="quantity">Cantidad                       
                    <ion-fab>
                      <button ion-fab mini> {{line.quantity | number:'1.0-0'}}</button>
                      <ion-fab-list side="right"><button ion-fab color="primary">+1</button></ion-fab-list>
                      <ion-fab-list side="left"><button ion-fab color="primary">-1</button></ion-fab-list>
                    </ion-fab>                                                          
                  </p>                  
                </ion-col>
                <ion-col col-4 text-right>
                    <p class="price">Precio:{{line.price | currency:'L':'code'}}</p>
                    <p class="linetotal">Total: {{line.lineTotal | currency:'L':'code'}}</p>
                </ion-col>
              </ion-row>
            </ion-grid>                                      
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary"><ion-icon name="text"></ion-icon>Delete</button>
            <button ion-button color="secondary"><ion-icon name="call"></ion-icon>Details</button>
          </ion-item-options>          
        </ion-item-sliding>
      </ion-list>
</ion-content>
<ion-footer>  
    <ion-grid style="padding:0">
      <ion-row>
        <ion-col col-3></ion-col>
        <ion-col col-5 class="subtotals">            
            Dscto: {{document.discSum | currency:'L':'code'}}<br>
            Impto: {{document.taxSum | currency:'L':'code'}}
        </ion-col>
        <ion-col col-4 class="total">
            TOTAL
            <ion-row><button ion-button clear color="light" block class="total">{{document.docTotal | currency:'L':'code'}}</button></ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>        
</ion-footer>
