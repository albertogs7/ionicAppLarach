<ion-header> 
    <ion-toolbar>                        
        <ion-item no-lines id="customer-section">
            <ion-thumbnail item-start>
              <!--<ion-icon name="person"></ion-icon>-->
              <img src="assets/imgs/customer.png" />
            </ion-thumbnail>
            <h2>{{document.customer.cardName}}</h2>
            <p>{{document.customer.cardCode}}</p>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let line of document.lines">
          <ion-item>              
            <ion-avatar item-start><ion-icon name="cube"></ion-icon></ion-avatar>
            <h3>{{line.itemName}}</h3>
            <p>{{line.itemCode}}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary"><ion-icon name="text"></ion-icon>Delete</button>
            <button ion-button color="secondary"><ion-icon name="call"></ion-icon>Details</button>
          </ion-item-options>          
        </ion-item-sliding>
      </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
      <ion-grid id="totals-section">
        <ion-row>
          <ion-col col-4>
            <p>SubTotal</p>
            <p>{{document.subTotal}}</p>              
          </ion-col>
          <ion-col col-4>
            <p>Descuento</p>
            <p>{{document.subTotal}}</p>              
          </ion-col>
          <ion-col col-4>
            <p>Impuesto</p>
            <p>{{document.subTotal}}</p>              
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-buttons end style="text-align:center">
        TOTAL<br>
        <button ion-button class="total" color="primary">{{document.docTotal}}</button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
